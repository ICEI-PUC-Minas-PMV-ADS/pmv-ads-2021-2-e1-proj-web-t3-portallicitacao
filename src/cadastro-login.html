<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/cadastro-login.css">

        <title>Portal de Licitações</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container">
                    <!-- Logo -->
                    
                    <a href="index.html" class="navbar-brand">
                        <img class="logo" src="imagens/logo.png" alt="logo Portal Licita Brasil"><!-- <img src="imagens/logo/logo-horizontal.png" id="logo"> -->
                    </a>
        
                    <!-- menu hamburguer -->
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <!-- navegação -->
                    <div class="collapse navbar-collapse" id="nav-principal">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Serviços</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Licitações públicas</a>
                            </li>
                            <li class="nav-item">
                                <a href="cadastro-login.html" class="nav-link">Entrar</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4" align="center">
                        <img class="topo" src="imagens/detalhe-topo.png" alt="Continente brasileiro">
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container marketing secao-inicial">
                <div class="row">
                    <a class="links" id="paracadastro"></a>
                    <a class="links" id="paralogin"></a>
                    <!-- Inicio da div content-->
                    <div class="content">
                        <!--FORMULÁRIO DE LOGIN-->
                        <div id="login">
                            <form method="post" action=""> 
                                <h1>Login</h1> 
                                <p> 
                                <label for="nome_login">Seu nome</label>
                                <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@licitabrasil.com"/>
                                </p>
                                
                                <p> 
                                <label for="email_login">Seu e-mail</label>
                                <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
                                </p>
                                
                                <p> 
                                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                                <label for="manterlogado">Manter-me logado</label>
                                </p>
                                
                                <p> 
                                <input type="submit" value="Logar" /> 
                                </p>
                                
                                <p class="link">
                                Ainda não tem conta?
                                <a href="#paracadastro">Cadastre-se</a>
                                </p>
                            </form>
                        </div>

                        <!--FORMULÁRIO DE CADASTRO-->
                        <div id="cadastro">
                            <form method="post" action=""> 
                                <h1>Cadastro</h1> 
                                
                                <div id='msgError'></div>
                                <div id='msgSuccess'></div>

                                <p> 
                                <label id="labelNome" for="nome_cad">Nome completo</label>
                                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Digite seu nome completo" />
                                </p>
                                
                                <p> 
                                <label id="labelEmail" for="email_cad">E-mail</label>
                                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Seu e-mail para contato@licitabrasil.com"/> 
                                </p>
                                
                                <p> 
                                <label id="labelSenha" for="senha_cad">Senha</label>
                                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
                                </p>
                                
                                <p> 
                                <input type="submit" value="Cadastrar" onclick="cadastrar()"/> 
                                </p>
                                
                                <p class="link">  
                                Já tem conta?
                                <a href="#paralogin"> Ir para Login </a>
                                </p>
                            </form>
                        </div>
                    </div> <!-- Fim da div content -->
                </div><!-- /.row -->
              </div>
        </section>
        <script src="js/cadastroUsuario.js"></script>
        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

</html>
